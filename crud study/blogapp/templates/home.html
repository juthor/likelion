<h1>여기는 home 페이지 입니다</h1>

{% for post in posts.all %}
<div class="container">
    <a href="{% url 'detail' post.id%}">
    <h1>{{post.title}}</h1>
    </a>
    <p>{{post.pub_date}}</p>
    <p>{{post.body}}</p>
</div>

<a href = "{% url 'delete' post.id %}">삭제하기 </a>
<br>
<a href = "{% url 'update' post.id %}">수정하기 </a>

{%endfor%}
<a href="{% url 'new' %}">새글 쓰러가기</a>
