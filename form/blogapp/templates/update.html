<h1>수정하는 작성하기페이지</h1>

<div class="container">
    <form action="{% url 'edit' update_blog.id %}" method="POST">
        {% csrf_token %}
        <h1>제목: </h1>
        <input type="text" name="title" value="{{update_blog.title}}">
        <h2>내용: </h2>
        <textarea name="body" col="30" row="10"> {{update_blog.body}}</textarea>
        <input class="btn btn-dark" type="submit" value="제출">
    </form>
</div>
