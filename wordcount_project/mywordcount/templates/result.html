<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">
    <title>WordCount Result</title>
</head>
<body>
    <div class="full" style="margin-bottom: 100px">
        <div class="resultbackground">
            <div class="resulttitle">
                <h1>Result</h1>
            </div>
            <div class="resulttohome">
                <a href="/home" class="btn btn-outline-warning">Home <br>홈으로 가쟈</a></button>
            </div>
        </div>
        <div class="resulttext" style="padding-bottom:100px; text-align:center;">
            <h3>당신이 입력한 텍스트는 "{{total}}"단어로 구성되어 있습니다.</h3>
            <br><br>
            <h3>입력한 텍스트</h3>
            <strong>{{fulltext}}</strong>
        </div>
        <div class="resultbox">
            <h3 style="text-align: center">단어 카운트</h3><br>
            <div class="resultword" style="padding-left:40.18585888888888833%">
                {% for word, frequency in dictionary %}
                <h5 style="padding-bottom:10px; text-align:left;">{{frequency}}개  &nbsp; &nbsp; {{word}}</h5>
                {%endfor%}
            </div>
        </div>
    </div>
    <footer class="footer" style="position:fixed; bottom:0px; height:40px; width:100%; background-color:rgb(197, 229, 241); text-align:center;">
        2019 copyright Kim Hyun Ju
    </footer>
</body>
</html>
