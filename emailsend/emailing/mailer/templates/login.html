{% extends 'base.html' %}
{% block content %}
<div>
    {% if error %}
    {{ error }}
    {% endif %}
    <h1>Login</h1>
    <form method="POST" action="{% url 'login' %}">
       {% csrf_token %}
        Username:
        <br>
        <input name="username" type="text" value="">
        <br>
        Password:
        <br>
        <input name="password" type="password" value="">
        <br>
        <br>
        <input type="submit" value="Login">
    </form>
</div>
{% endblock %}
